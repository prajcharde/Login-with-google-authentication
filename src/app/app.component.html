<h2 style="text-align:center">Technical World</h2>
              <hr>
              <button class="btn btn-primary fa fa-google " (click)="signIn('google')"> Google </button>
              <!--<button class="btn btn-success fa fa-facebook" (click)="signIn('facebook')"> facebook</button>-->
              
              <div *ngIf="user">
                <table>
                  <tr>
                    <td>Name:</td>
                    <td>{{user.name}}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>{{user.email}}</td>
                  </tr>
                  <tr>
                    <td>UID</td>
                    <td>{{user.uid}}</td>
                  </tr>
                  <tr>
                    <td>Provider</td>
                    <td>{{user.provider}}</td>
                  </tr>
                  <tr>
                    <td>Image</td>
                    <td>{{user.image}}</td>
                  </tr>
                </table>
                <button class="btn btn-danger fa fa-sign-out" (click)="logout()"> Logout</button>
              </div>
